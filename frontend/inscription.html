<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un compte</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .signup-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h2 {
            margin-bottom: 1.5rem;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            text-align: left;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            width: 100%;
            padding: 1rem;
            background-color: #0071ce;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #005fa3;
        }
        .login-link {
            margin-top: 1rem;
            display: block;
            text-align: center;
        }
        .login-link a {
            color: #0071ce;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <h2>Créer un compte</h2>
        <form action="connexion.html" method="POST">
            <div>
                <label for="name">Nom complet</label>
                <input type="text" id="name" name="name" required placeholder="Entrez votre nom complet">
            </div>
            <div>
                <label for="email">Adresse e-mail</label>
                <input type="email" id="email" name="email" required placeholder="Entrez votre email">
            </div>
            <div>
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required placeholder="Entrez votre mot de passe">
            </div>
            <div>
                <label for="confirm-password">Confirmer le mot de passe</label>
                <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirmez votre mot de passe">
            </div>
            <button type="submit">S'inscrire</button>
        </form>
        <div class="login-link">
            <p>Vous avez déjà un compte ? <a href="connexion.html">Se connecter</a></p>
        </div>
    </div>

</body>
</html>
